<ion-header>
  <ion-toolbar>
    <ion-title>Peliculas Studio Ghibli</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let task of tasks">
    <ion-card>
      <img src="{{task.image}}" />
      <ion-card-header>
        <ion-card-subtitle>ID: {{task.id}}</ion-card-subtitle>
        <ion-card-title>{{task.title}}</ion-card-title>
        <ion-card-title>{{task.original_title}}</ion-card-title>
        <ion-card-subtitle>AÃ±o {{task.release_date}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{task.description}}
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
