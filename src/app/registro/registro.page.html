<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-card-content>
      <ion-img style="width: 250px; height: 150px;" src="../assets/img/registro.png"></ion-img>
      <ion-item>
        <ion-label position="floating">Nombres</ion-label>
        <ion-input placeholder="Nombre completo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input placeholder="Telefono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input placeholder="Nombre de usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input placeholder="password" type="password"></ion-input>
      </ion-item>
      <br>
        <ion-button>
          Registrarse
        </ion-button>
    </ion-card-content>
  </ion-content>
</ion-content>
